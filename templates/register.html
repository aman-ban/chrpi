{% extends "base.html" %}
{% block content %}

<h2 class="text-center mb-4">Create an Account</h2>

<div class="col-md-6 mx-auto p-4 bg-light-glass">
  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input class="form-control" name="username" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input class="form-control" type="password" name="password" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Solve to Prove You're Human</label>
      <div class="input-group">
        <span class="input-group-text">{{ a }} + {{ b }} =</span>
        <input class="form-control" name="captcha" required>
      </div>
    </div>

    <button class="btn btn-teal w-100">Register</button>
  </form>
</div>

{% endblock %}
