{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="form-page-container" style="max-width: 600px;">

    <div class="form-header">
        <h1 class="form-title">Edit Your Profile</h1>
        <p class="form-subtitle">Update your image and bio</p>
    </div>

    <div class="form-card">
        <form method="POST" action="{{ url_for('edit_profile') }}" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <div class="profile-image-section">
                <label class="form-label">Current Profile Image</label>
                <div class="profile-image-preview">
                    <img src="{{ user.profile_image if user.profile_image else url_for('static', filename='default-profile.png') }}"
                         alt="Current Profile Image"
                         class="profile-image-edit">
                </div>
                <p class="profile-image-hint">Upload a new image to replace your current one</p>
            </div>

            <div class="form-group">
                <label for="image" class="form-label">New Profile Image</label>
                <input type="file"
                       class="form-control file-input"
                       id="image"
                       name="image"
                       accept="image/*">
                <small class="form-helper-text">Maximum size: 400x400 pixels</small>
            </div>

            <div class="form-group">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control"
                          id="bio"
                          name="bio"
                          rows="4"
                          maxlength="255"
                          placeholder="Tell everyone what makes you smile today...">{{ user.bio }}</textarea>
                <small class="form-helper-text">Up to 255 characters</small>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
        </form>

        <div class="form-footer">
            <p><a href="{{ url_for('user_profile', username=user.username) }}">Cancel and go back to profile</a></p>
        </div>
    </div>

</div>
{% endblock %}
